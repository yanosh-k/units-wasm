<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>units-wasm</title>

        <meta name="description" content="units port for the web" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>

        <div class="container px-4">
            <div class="row justify-content-center gx-5">
                <div class="col-12 mt-3">

                    <div class="alert alert-primary" id="result">
                        Result: <strong class="fs-4 text"></strong>
                        <button type="button" id="copy-result" class="btn btn-sm btn-outline-primary position-absolute top-50 end-0 translate-middle">
                            Copy
                        </button>
                    </div>

                    <form id="main">

                        <div class="mb-3">
                            <label for="you-have" class="form-label">You have:</label>
                            <input type="text" placeholder="" id="you-have" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="you-want" class="form-label">You want:</label>
                            <input type="text" placeholder="" id="you-want" class="form-control" />
                        </div>

                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </form>

                </div>
            </div>
        </div>



        <div id="loader" class="position-fixed top-0 start-0 w-100 h-100 bg-light">
            <div class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>





        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./a.out.js"></script>
    </body>
</html>
